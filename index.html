<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Site Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Shopify</h1>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2 class="hero-title">Discover Your Style</h2>
      <p class="hero-description">Find the latest trends in fashion and accessories.</p>
      <img src="./assests/pexels-terje-sollie-298863.jpg" width="500px" alt="shop"><br>
      <a href="#" class="cta-button">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div class="product-list">
        <!-- Product Cards -->
        <div class="product-card">
          <img src="./assests/domino-164_6wVEHfI-unsplash.jpg" alt="Product 1" class="product-image">
          <h3 class="product-name">Product Name</h3>
          <p class="product-price">$99.99</p>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
        <!-- Repeat for other products -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Shopify. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
